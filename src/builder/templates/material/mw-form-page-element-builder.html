<div class="mw-form-page-element-builder-wrapper">
    <div class="mw-form-page-element-builder" ng-class="{'active': ctrl.isActive, 'inactive draggable': !ctrl.isActive}">
        <!--{{ctrl.pageElement.orderNo}}-->
        <div class="mw-page-element-actions-tab" ng-switch="ctrl.isActive">
            <span class="mw-additional-buttons">
                <button type="button" ng-click="ctrl.callback($event,button)"
                        ng-attr-title="{{button.title}}" ng-class="button.cssClass" class="edit-button"
                        aria-label="{{button.title}}"  aria-hidden="false" ng-if="ctrl.filter(button)"
                        ng-repeat="button in ctrl.options.elementButtons track by $index"
                >
                    <md-tooltip md-direction="top"><span>{{button.title}}</span></md-tooltip>
                    <i class="{{button.icon}}"></i> {{button.text}}
                </button>
            </span>

            <span ng-switch-when="true">
                <button type="button" class="move-down-button" ng-click="ctrl.moveDown()" ng-if="!ctrl.isLast" ng-attr-title="{{::ctrl.translations.button.moveDown}}">
                    <md-tooltip md-direction="top"><span>{{::ctrl.translations.buttons.moveDown}}</span></md-tooltip>
                    <i class="fa  fa-chevron-down"></i>
                </button>
                <button type="button" class="move-up-button" ng-click="ctrl.moveUp()" ng-if="!ctrl.isFirst" ng-attr-title="{{::ctrl.translations.button.moveUp}}">
                    <md-tooltip md-direction="top"><span>{{::ctrl.translations.buttons.moveUp}}</span></md-tooltip>
                    <i class="fa fa-chevron-up"></i>
                </button>
                <button type="button" class="remove-button" mw-confirm-click confirmed-action="ctrl.removeElement()" ng-attr-title="{{::ctrl.translations.buttons.remove}}">
                    <md-tooltip md-direction="top"><span>{{::ctrl.translations.buttons.remove}}</span></md-tooltip>
                    <i class="fa fa-trash"></i>
                </button>
            </span>

            <span ng-switch-when="false">
                <button type="button" aria-label="{{::ctrl.translations.buttons.clone}}" aria-hidden="false" class="edit-button" ng-click="ctrl.cloneElement($event)" ng-attr-title="{{::ctrl.translations.buttons.clone}}">
                    <md-tooltip md-direction="top"><span>{{::ctrl.translations.buttons.clone}}</span></md-tooltip>
                    <i class="fa fa-clone"></i>
                </button>
                <button type="button" aria-label="{{::ctrl.translations.buttons.edit}}" aria-hidden="false" class="edit-button" ng-click="ctrl.editElement()" ng-attr-title="{{::ctrl.translations.buttons.edit}}">
                    <md-tooltip md-direction="top"><span>{{::ctrl.translations.buttons.edit}}</span></md-tooltip>
                    <i class="fa fa-pencil"></i>
                </button>
            </span>
        </div>

        <div ng-switch="ctrl.pageElement.type">
            <mw-form-question-builder ng-switch-when="question" possible-page-flow="ctrl.possiblePageFlow" question="ctrl.pageElement.question"  form-object="ctrl.formObject" on-ready="ctrl.onReady()" is-preview="!ctrl.isActive"></mw-form-question-builder>
            <mw-form-image-builder ng-switch-when="image" image="ctrl.pageElement.image"  form-object="ctrl.formObject" on-ready="ctrl.onReady()" is-preview="!ctrl.isActive" on-image-selection="ctrl.onImageSelection()"></mw-form-image-builder>
            <mw-form-paragraph-builder ng-switch-when="paragraph" paragraph="ctrl.pageElement.paragraph"  form-object="ctrl.formObject" on-ready="ctrl.onReady()" is-preview="!ctrl.isActive"></mw-form-paragraph-builder>
        </div>
    </div>
</div>
